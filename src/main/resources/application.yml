spring:
  application:
    name: demo.logging
  datasource:
    url: jdbc:postgresql://localhost:5432/learn
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
      timeout: 1000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          min-idle: 0
          max-idle: 8
server:
  port: 9292